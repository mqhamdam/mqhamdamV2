name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - run: flutter --version
      - run: flutter config --enable-web
      # - run: flutter pub get
      - run: flutter build web --release
        # 1. change path which exist lib/main.dart s
        working-directory: ./
      - run: |
          ls -l
          pwd
          cd ./build/web
          git init
          git config --global user.email mq.hamdam@gmail.com
          git config --global user.name Hamdam
          git status
          git remote add origin https://github.com/mqhamdam/mqhamdamv2.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f